<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Techie Official</title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    
    <div class="container">
        
    </div>

    <template class="template-login">
        <div class="orange-bg">
            <div class="box signin">
                <h2>Already Have An Account?</h2>
                <button class="signin-radio">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Already Have An Account?</h2>
                <button class="signup-radio">Sign Up</button>
            </div>
        </div>
        <div class="form-box">
            <div class="form signinform">
                <form class="signin-form">
                    <h3>Sign In</h3>
                    <input class="signin-email" type="text" placeholder="Email">
                    <input class="signin-password" type="password" placeholder="Password">
                    <input class="signin-radio" type="submit" value="Sign In">
                </form>
            </div>
            <div class="form signupform">
                <form class="signup-form">
                    <h3>Sign Up</h3>
                    <input class="signup-email" type="text" placeholder="Email">
                    <input class="signup-password" type="password" placeholder="Password">
                    <input class="signup-radio" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </template>

    <template class="template-workspace">
        <div class="workspace">

        </div>
    </template>

    <script src="templates.js"></script>
    <script src="appStateContainer.js"></script>
    <script src="requestService.js"></script>
    <script src="app.js"></script>
</body>
</html>
